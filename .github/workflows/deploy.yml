on:
  push:
    branches:
      - develop

env:
  NODE_VERSION: '13.10.1'
  SECRET_KEY: ${{ secrets.SECRET_KEY }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: 'Deploy with rsync'
      run: |
        echo "$SECRET_KEY" > secret.pem
        chmod 600 secret.pem
        sudo apt install rsync
        ssh-keyscan -H 118.27.17.186 > known_hosts
        rsync -av -e "ssh -o UserKnownHostsFile=known_hosts -i secret.pem" dist/ minnet@118.27.17.186:/home/minnet/gsbot/dist
